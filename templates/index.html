<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(to right, #1e3c72, #2a5298);
        color: #fff;
        font-family: "Arial", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 15px;
      }
      p.lead {
        font-size: 1.2rem;
        margin-bottom: 25px;
      }
      .btn-primary {
        background-color: #ff9800;
        border: none;
        padding: 10px 20px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #e68a00;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to software project</h1>
      <p class="lead">
        Your one-stop destination for cryptocurrency price tracking.
      </p>
      <a href="/crypto_price" class="btn btn-primary">
        Go to Crypto Price Tracker
      </a>
    </div>
  </body>
</html>
